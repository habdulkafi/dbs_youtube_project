<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>{{title}}</h1>
  {% for thumb in thumbs %}
  <img src={{thumb|safe}}>
  {% endfor %}
  <div> Views: {{views}} </div>
  <div> Likes: {{likes}} </div>
  <div> Subs: {{subs}} </div>
  <p> {{desc|safe}} </p>
  {% for vid in top %}
  <a href={{vid.vid|safe}}>{{vid.title}}</a>
  {% endfor %}

</body>


</html>
