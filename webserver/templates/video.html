<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>{{title}}</h1>
  {{embhtml|safe}}
  <div> Likes: {{likes}}</div>
  <div> Disikes: {{dislikes}} </div>
  <div> Views: {{views}} </div>
  <p> {{desc|safe}} </p>
  <div> {{date}} </div>
  <a href={{cid|safe}}>Link to Channel</a>
  <h2>Comments:</h2>
    {% for com in comments %}
    <b>{{com.name}}</b> {{com.date}} Likes: {{com.likes}}
    <div>{{com.text|safe}}</div>
    {% endfor %}


</body>


</html>
