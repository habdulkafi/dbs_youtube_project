<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1> <img src={{profurl|safe}} style="width:100px;height:100px;vertical-align:middle"> {{username}} </h1>
  <div>User ID: {{userid}}</div>
  <br>
  
  <a href={{cid|safe}}> <img src="https://cdn3.iconfinder.com/data/icons/picons-social/57/20-rss-256.png" alt="Subscribes" style="width:38px;height:38px;vertical-align:middle">Channels</a>
  <p></p>

  <div> <img src="https://cdn3.iconfinder.com/data/icons/medical-icons-4/100/heart-256.png" style="width:40px;height:40px;vertical-align:middle"> Liked: </div>
  {% for vid in likevideos %}
  <a href={{vid.vid|safe}}>{{vid.title}}</a> <br>
  {% endfor %}
  <br>

  <div> <img src="https://cdn4.iconfinder.com/data/icons/flat-black/512/next.png" style="width:40px;height:40px;vertical-align:middle"> Skipped: </div>
  {% for vid in skipvideos %}
  <a href={{vid.vid|safe}}>{{vid.title}}</a> <br>
  {% endfor %}
  <br>

  <div> <img src="https://cdn2.iconfinder.com/data/icons/flat-ui-icons-24-px/24/eye-24-128.png" alt="Views" style="width:40px;height:40px;vertical-align:middle"> Watched: </div>
  {% for vid in watvideos %}
  <a href={{vid.vid|safe}}>{{vid.title}}</a> <br>
  {% endfor %}
